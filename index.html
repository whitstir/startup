<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon CSS</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <header>
        <!-- I didn't include the nav bar like the other websites have because I don't want anything accessible 
     until after the user has signed in. -->
        <h1 id="commonly-logo" >Commonly</h1>
    </header>
    <main>
        <div class="white-box">
        <h1>Login</h1>
        <form>
            <label for="first">Username:</label>
            <input type="text" id="first" name="first" placeholder="Username or Email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </form>
        <a href="progress_tracker.html">
            <button>Login</button>
        </a>
        </div>
    </main>
    <h2>Database Placeholder</h2>
    <p>Database will keep track of login information</p>
    <div>
        <a href="https://github.com/whitstir/startup.git">
            <button>Look at my GitHub!</button>
        </a>
    </div>

</body>
<footer>Commonly (Footer Placeholder)</footer>

</html>
